<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Draggable Action menu UI design</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="draggable" class="navigation">
            <div class="toggle"></div>
            <div>
                    <li >
                        <a href="#">
                            <span class="icon"></span>
                            <span id="tooltips" class="title">Tooltips</span>
                        </a>
                        <ul id="tooltipsEle">
                        </ul>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"></span>
                            <span id="chat" class="title">Chat</span>
                        </a>
                        <div id="main" class="scroll">
                            <div class="chat"><input id="input" type="text" placeholder="Say something..." autocomplete="off"/></div>
                        </div>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"></span>
                            <span class="title">Report bug</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"></span>
                            <span id="performance" class="title">Performance</span>
                        </a>
                        <div id="container">
                            <div id="container1">   
                            </div>
                            <div id="container2">   
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </body><script src="./bundle.js"></script>
</html>
